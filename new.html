<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.js"></script>
    <script src="js/GeneralFunctions.js"></script>
    <script src="js/lightMetricFunctions.js"></script>
    <script src="js/spectralEfficiency.js"></script>
    <script src="js/userFunctions.js"></script>
    <script src="js/sourcelist.js"></script>
    <script src="js/jp.js"></script>
    <script src="js/ansi_duv.js"></script>
    <link rel="stylesheet" type="text/css" href="css/WebCsCalculatorStyleSheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700&display=swap">
    <link rel="stylesheet" href="css/nav.css" />
  </head>
  <body class="h-100 mh-100">
    <div id="navbar" class="bb">
      <script>
        $('#navbar').load('navbar.html');
      </script>
    </div>

    <div class="w-100 text-center my-4 py-4">
      <img class="w-75" src="img/header.png"/>
    </div>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <div class="container-fluid">
                <div class="row">
                  <div id="stepChange1" class="col-md-4 step-title-container active">
                    <h2 class="step-title active">
                      Sources
                    </h2>
                  </div>
                  <div id="stepChange2" class="col-md-4 step-title-container">
                    <h2 class="step-title">
                      Variables
                    </h2>
                  </div>
                  <div id="stepChange3" class="col-md-4 step-title-container">
                    <h2 class="step-title">
                      Results
                    </h2>
                  </div>
                </div>
              </div>
            </div>
            <div id="stepContent1" class="card-body d-block">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-8">
                    <h5 class="w-100 text-center">Existing Sources</h5>
                    <hr />
                    <div class="row">
                      <div class="col-md-5">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend text-center">
                            <label class="input-group-text text-center" for="manufacterer"><b>Manufacturer:</b></label>
                          </div>
                          <select class="custom-select sortSource" id="manufacterer">
                            <option selected>Any</option>
                          </select>
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="cct">CCT:</label>
                          </div>
                          <select class="custom-select sortSource" id="cct">
                            <option selected>Any</option>
                          </select>
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="lamp">Lamp:</label>
                          </div>
                          <select class="custom-select sortSource" id="lamp">
                            <option selected>Any</option>
                          </select>
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="keyword">Keyword:</span>
                          </div>
                          <input id="searchSource" type="text" class="form-control sortSource" aria-label="Default" aria-describedby="keyword" placeholder="Search Sources">
                        </div>
                        <div class="form-group">
                          <div class="input-group">
                            <button class="w-100 btn btn-lrc text-center" id="reset" type="button">Reset</button>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <i class="pt-2 h-100 middle w-100 text-center fas fa-chevron-right fa-2x"></i>
                      </div>
                      <div class="col-md-5">
                        <div id="names-list" class="list-group">
            						</div>
                        <div id="modal-area">
            						</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <h5 class="w-100 text-center">Custom Source</h5>
                    <hr />
                    <div class="row">
                      <div class="col-md-2">
                        <p class="p-or w-100 text-center h-100 middle">
                          OR
                        </p>
                      </div>
                      <div class="col-md-10">
                        <p class="w-100 text-center">
                          10
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="stepContent2" class="card-body d-none">
              <h5 class="card-title">Title 2</h5>
              <p class="card-text">Desc. 2</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div id="stepContent3" class="card-body d-none">
              <h5 class="card-title">Title 3</h5>
              <p class="card-text">Desc. 3</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
